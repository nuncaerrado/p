<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AD Fitwear â€” Luxury Fitwear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --card:#f6f6f6;
  --border:#e3e3e3;
  --text:#111111;
  --muted:#6f6f6f;
  --gold:#c9a45c;
}

body.dark{
  --bg:#121212;
  --card:#1b1b1b;
  --border:#2a2a2a;
  --text:#f1f1f1;
  --muted:#9a9a9a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Montserrat,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}
a{text-decoration:none;color:inherit}

header{
  position:sticky;top:0;z-index:50;
  background:var(--bg);
  border-bottom:1px solid var(--border);
}
.nav{
  max-width:1400px;margin:auto;
  padding:18px 32px;
  display:flex;justify-content:space-between;align-items:center
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:40px}
.brand span{font-family:'Playfair Display';letter-spacing:3px;color:var(--gold)}
.nav-links{display:flex;gap:28px;font-size:14px}
.nav-links a:hover{color:var(--gold)}
.actions{display:flex;gap:18px;font-size:18px;cursor:pointer}

.hero{
  height:90vh;display:grid;place-items:center;text-align:center;
  background:linear-gradient(180deg,var(--bg),var(--card));
}
.hero h1{font-family:'Playfair Display';font-size:clamp(44px,6vw,82px)}
.hero h1 span{color:var(--gold)}
.hero p{max-width:600px;margin:24px auto;color:var(--muted)}
.btn{
  padding:14px 36px;border-radius:40px;
  border:1px solid var(--gold);
  color:var(--gold);letter-spacing:2px;font-size:12px;
  transition:.3s;background:none
}
.btn:hover{background:var(--gold);color:#000}

section{padding:100px 32px}
.products{
  max-width:1400px;margin:auto;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px
}
.product{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;overflow:hidden;transition:.3s
}
.product:hover{transform:translateY(-6px)}
.product img{width:100%;height:360px;object-fit:cover}
.product-info{padding:22px}
.price{color:var(--gold);margin:6px 0}
.add{
  width:100%;padding:12px;border-radius:30px;
  border:1px solid var(--gold);background:none;color:var(--gold)
}
.add:hover{background:var(--gold);color:#000}

.cart-overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;z-index:80
}
.cart{
  position:fixed;right:-420px;top:0;width:420px;height:100vh;
  background:var(--bg);border-left:1px solid var(--border);
  padding:26px;transition:.4s;z-index:90
}
.cart.active{right:0}
.cart-overlay.active{display:block}
.cart h3{font-family:'Playfair Display';margin-bottom:20px}
.cart-item{display:flex;justify-content:space-between;margin-bottom:14px}

.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;place-items:center;z-index:100
}
.modal.active{display:grid}
.modal-box{
  background:var(--bg);padding:36px;border-radius:18px;width:360px;
  border:1px solid var(--border)
}
.modal-box input{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:8px;border:1px solid var(--border);
  background:var(--card);color:var(--text)
}
.modal-box button{
  width:100%;padding:12px;border-radius:30px;
  border:1px solid var(--gold);background:none;color:var(--gold)
}

.admin{
  display:none;
  max-width:1100px;
  margin:auto
}
.admin input{
  width:100%;
  padding:10px;
  margin:6px 0
}

footer{
  text-align:center;
  padding:60px;
  color:var(--muted);
  background:var(--card)
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="">
      <span>AD FITWEAR</span>
    </div>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#admin" id="adminLink" style="display:none">Admin</a>
      <a href="#" id="loginLink" onclick="openAuth()">Entrar</a>
      <a href="#" id="logoutLink" onclick="logout()" style="display:none">Sair</a>
    </nav>

    <div class="actions">
      <span onclick="toggleTheme()">ðŸŒ—</span>
      <span onclick="toggleCart()">ðŸ›’</span>
    </div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Luxury <span>Fitwear</span></h1>
    <p>Performance, estÃ©tica e exclusividade para quem exige mais.</p>
    <a href="#shop" class="btn">EXPLORAR</a>
  </div>
</section>

<section id="shop">
  <div class="products" id="products"></div>
</section>

<section class="admin" id="admin">
  <h2>Painel Administrativo</h2>
  <input id="pName" placeholder="Nome do produto">
  <input id="pPrice" placeholder="PreÃ§o">
  <input id="pImg" placeholder="URL da imagem">
  <button onclick="addProduct()" class="btn">Adicionar Produto</button>
</section>

<div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
<div class="cart" id="cart">
  <h3>Carrinho</h3>
  <div id="cartItems"></div>
</div>

<div class="modal" id="authModal">
  <div class="modal-box">
    <h3 id="authTitle">Entrar</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button onclick="authAction()">Confirmar</button>
    <p onclick="toggleAuth()" style="cursor:pointer;text-align:center;margin-top:10px">
      Criar conta
    </p>
  </div>
</div>

<footer>Â© 2026 AD FITWEAR</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyB-qLk9YmjW_imbRqssRYAcQbwW3I5wTq8",
  authDomain:"adfitware.firebaseapp.com",
  projectId:"adfitware",
  storageBucket:"adfitware.firebasestorage.app",
  messagingSenderId:"194205289136",
  appId:"1:194205289136:web:65ef92f2183d866c5dc975"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let isLogin=true;
let cart=[];

const productsEl=document.getElementById('products');
const admin=document.getElementById('admin');
const adminLink=document.getElementById('adminLink');
const loginLink=document.getElementById('loginLink');
const logoutLink=document.getElementById('logoutLink');

// ===== TEMA =====
if(localStorage.getItem('theme')==='dark'){
  document.body.classList.add('dark');
}
window.toggleTheme=()=>{
  document.body.classList.toggle('dark');
  localStorage.setItem(
    'theme',
    document.body.classList.contains('dark')?'dark':'light'
  );
}

// ===== AUTH =====
onAuthStateChanged(auth,user=>{
  loginLink.style.display=user?'none':'block';
  logoutLink.style.display=user?'block':'none';

  if(user && user.email==='admin@adfitwear.com'){
    admin.style.display='block';
    adminLink.style.display='block';
  }else{
    admin.style.display='none';
    adminLink.style.display='none';
  }
});

// ===== PRODUTOS =====
async function loadProducts(){
  const snap=await getDocs(collection(db,'products'));
  productsEl.innerHTML='';
  snap.forEach(d=>{
    const p=d.data();
    productsEl.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <div class="product-info">
          <h3>${p.name}</h3>
          <div class="price">R$ ${p.price}</div>
          <button class="add" onclick="addToCart('${p.name}',${p.price})">
            Adicionar
          </button>
        </div>
      </div>`;
  });
}
loadProducts();

// ===== CARRINHO =====
window.addToCart=(n,p)=>{
  cart.push({n,p});
  renderCart();
}
function renderCart(){
  cartItems.innerHTML='';
  cart.forEach(i=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${i.n}</span>
        <span>R$ ${i.p}</span>
      </div>`;
  });
}
window.toggleCart=()=>{
  cart.classList.toggle('active');
  cartOverlay.classList.toggle('active');
}

// ===== LOGIN =====
window.openAuth=()=>authModal.classList.add('active');
window.toggleAuth=()=>{
  isLogin=!isLogin;
  authTitle.innerText=isLogin?'Entrar':'Criar conta';
}
window.authAction=()=>{
  isLogin
    ? signInWithEmailAndPassword(auth,email.value,password.value)
    : createUserWithEmailAndPassword(auth,email.value,password.value);
  authModal.classList.remove('active');
}
window.logout=()=>signOut(auth);

// ===== ADMIN =====
window.addProduct=async()=>{
  await addDoc(collection(db,'products'),{
    name:pName.value,
    price:pPrice.value,
    img:pImg.value
  });
  loadProducts();
}
</script>

</body>
</html>
